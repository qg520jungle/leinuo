<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="viewport" id="viewport" content="width=400">
  <meta name="keywords" content="首页" />
  <meta name="description" content="雷诺会员系统首页" />
  <title>首页</title>
  <link href="res/app.css" rel="stylesheet">
  <link href="res/bootstrap.css" rel="stylesheet">
  <link href="res/a.css" rel="stylesheet">
  <script src="lib/jquery.js"></script>
  <script src="lib/respond.js"></script>
  <script src="res/app.js"></script>
  <script src="res/bootstrap.min.js"></script>
  <link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
  <link href="favicon.ico" rel="bookmark icon" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="m-slide col-md-8 col-sm-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="upload/slide1.png" alt="...">
            </div>
            <div class="item">
              <img src="upload/slide2.png" alt="...">
            </div>
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="m-login">
          <div class="head">
            <div class="more pull-right"><a href="###" class="s-color2">找回密码<span class="glyphicon glyphicon-menu-right"></span></a></div>
            <div class="tit">会员登录</div>
          </div>
          <form action="###">
            <input type="text" class="input" placeholder="登录名可以为 VIN 码或者会员卡号">
            <input type="text" class="input" placeholder="密码">
            <div class="row margin-bottom">
              <div class="col-sm-8 f-np-r">
                <input type="text" class="input" placeholder="验证码">
              </div>
              <div class="col-sm-4 f-np-l">
                <div class="qcode"></div>
              </div>
            </div>
            <div class="tips s-color2"><i class="u-icon u-icon-tips"></i>初始化登录名为卡号，密码为卡号最后六位</div>
            <div class="btns">
              <button class="btn btn-lg btn-app btn-block">登录<span class="glyphicon glyphicon-menu-right"></span></button>
              <button class="btn btn-lg btn-black btn-block">注册<span class="glyphicon glyphicon-menu-right"></span></button>
            </div>
            <div class="links s-color2">
              <a href="">会员条件</a>
              <a href="">权利义务</a>
              <a href="">会员卡服务</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container f-pt-lg">
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <div class="s-box">
          <div class="u-title">
            精彩活动
            <div class="more">
              <a class="wrap" href="###">1<i class="u-icon u-icon-td"></i></a>
              <span class="glyphicon glyphicon-menu-right"></span>
            </div>
            <i class="u-icon u-icon-tu bg"></i>
          </div>
          <div class="m-list-act clearfix">
            <div class="col-md-6 col-sm-12 item">
              <img src="upload/act1.png" class="bg" alt="">
              <a href="###" class="btn btn-app"><span class="aw glyphicon glyphicon-menu-right"></span>了解更多</a>
            </div>
            <div class="col-md-6 col-sm-12 item">
              <img src="upload/act2.png" class="bg" alt="">
              <a href="###" class="btn btn-app"><span class="aw glyphicon glyphicon-menu-right"></span>了解更多</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="s-box">
          <div class="u-title">最新公告<i class="u-icon u-icon-tu bg"></i></div>
          <div class="m-list-news">
            <div class="item"><a href="###">再续 115 年赛道传奇</a></div>
            <div class="item"><a href="###">雷诺设计哲学的革新之作，雷诺设计哲学的革新之作，雷诺设计哲学的革新之作，雷诺设计哲学的革新之作，</a></div>
            <div class="item z-last"><a href="###">雷诺设计哲学的革新之作，雷诺设计哲学的革新之作，雷诺设计哲学的革新之作，雷诺设计哲学的革新之作，</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
